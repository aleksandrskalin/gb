apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-postgre
spec:
  accessModes:
    - ReadWriteMany
  mountOptions:
    - hard
    - nfsvers=4.0
    - timeo=60
    - retrans=10
  capacity:
    storage: 2Gi
  nfs:
    server: 10.0.0.22
    path: "/shares/share-b2405e11-e38e-470b-9b34-e61bacae8227"
  persistentVolumeReclaimPolicy: "Recycle"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-postgre
  namespace: hw-04
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  volumeName: "pv-postgre"
  storageClassName: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  postgres
  labels:
    app: postgres-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres-app
    spec:
      containers:
      - image: postgres:10.13
        name: postgres
        ports:
        - containerPort: 5432
          protocol: TCP
        env:
          - name: POSTGRES_DB
            value: "testdatabase"
          - name: POSTGRES_USER
            value: "testuser"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: PASS
          - name: PGDATA
            value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgredb
          mountPath: "/var/lib/postgresql/data/"
      volumes:
      - name: postgredb 
        persistentVolumeClaim:
          claimName: pvc-postgre
